<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Final SESI - Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header class="main-header">
            <h1>Projeto Final SESI</h1>
        </header>

        <div class="content-section">
            <h2 class="section-title">Produtos</h2>

            <button href="#" id="openModalBtn" class="btn-novo"><svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
                    <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
                </svg></button>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th>Valor (R$)</th>
                        <th>Data</th>
                        <th>Editar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody id="produtos-lista">
                </tbody>
            </table>
        </div>
    </div>

    <div id="newProductModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Cadastrar Novo Produto</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required min="1">
                </div>
                <div class="form-group">
                    <label for="valor">Valor (R$):</label>
                    <input type="text" id="valor" name="valor" required placeholder="Ex: 6.99">
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <div id="editProductModal" class="modal">
        <div class="modal-content">
            <span class="close-btn-edit">&times;</span>
            <h2>Editar Produto</h2>
            <form id="editProductForm">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-descricao">Descrição:</label>
                    <input type="text" id="edit-descricao" name="descricao" required>
                </div>
                <div class="form-group">
                    <label for="edit-quantidade">Quantidade:</label>
                    <input type="number" id="edit-quantidade" name="quantidade" required min="1">
                </div>
                <div class="form-group">
                    <label for="edit-valor">Valor (R$):</label>
                    <input type="text" id="edit-valor" name="valor" required placeholder="Ex: 6.99">
                </div>
                <button type="submit" class="btn-submit">Atualizar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
